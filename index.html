<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Калькулятор эквивалентного диаметра для любого количества отверстий"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Airflow Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Расчет эквивалентного диаметра</h1>

      <div class="tabs">
        <a href="index.html" class="tab active">Прямой расчет</a>
        <a href="reverse.html" class="tab">Обратный расчет</a>
      </div>

      <div id="inputs-container">
        <div class="input-group">
          <label for="diameter1">Диаметр отверстия 1 (мм):</label>
          <input
            type="number"
            id="diameter1"
            class="diameter-input"
            step="0.01"
            placeholder="Введите диаметр"
          />
        </div>
        <div class="input-group">
          <label for="diameter2">Диаметр отверстия 2 (мм):</label>
          <input
            type="number"
            id="diameter2"
            class="diameter-input"
            step="0.01"
            placeholder="Введите диаметр"
          />
        </div>
      </div>
      <div class="button-group">
        <button id="add-hole">Добавить отверстие</button>
        <button id="remove-hole">Удалить отверстие</button>
      </div>
      <button id="calculate-btn">Рассчитать</button>
      <div class="result" id="result"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
