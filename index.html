<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>2 hole airflow calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Расчет эквивалентного диаметра</h1>
      <div class="input-group">
        <label for="diameter1">Диаметр первого отверстия (мм):</label>
        <input type="number" id="diameter1" step="0.01" />
      </div>
      <div class="input-group">
        <label for="diameter2">Диаметр второго отверстия (мм):</label>
        <input type="number" id="diameter2" step="0.01" />
      </div>
      <button onclick="calculateEquivalent()">Рассчитать</button>
      <div class="result" id="result"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
